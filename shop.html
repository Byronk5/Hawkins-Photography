<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bc577a64e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Hawkins Photography | Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-sm">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="/img/logo/38039466a80640698a45086e4f9ffb3c.png"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="shop.html"
              >Shop</a
            >
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="booking.html">Bookings</a>
            <button type="button" class="btn btn-light cart-button-nav">
              <i class="fas fa-shopping-cart fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart -->
    <div class="cart bg-dark border border-info text-light">
      <div>
        <i class="far fa-window-close fa-2x p-2 close-cart"></i>
        <h4 class="text-center mt-2">Cart</h4>
      </div>
      <div class="cart-content"></div>
      <div class="item-total border-top border-info">
        Total:R<span class="item-total-price"></span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-light mt-2 clear-button">Clear Cart</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn mt-2 purchase-button">Purchase</button>
      </div>
    </div>

    <h3 class="cart-notification-add">Added to Cart!</h3>
    <h3 class="cart-notification-remove">Removed from Cart!</h3>
    <!-- Images -->
    <div class="container-xl mt-3">
      <div class="row mt-5" id="items-container"></div>
    </div>
    <footer class="footer p-1 mt-2 text-center bg-light text-dark">
      <p>&copy;2021 Hawkins<span> Photography</span></p>
    </footer>
    <script src="/js/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
